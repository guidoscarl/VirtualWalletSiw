<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Wallet - Accedi</title>
	<link rel="stylesheet" href="newCSS/myCSS.css">
    <link rel="stylesheet" href="bootstrap-4.1.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="bootstrap-4.1.0-dist/fonts/ionicons.min.css">
    <script src="js/login.js"></script>
    <script src="js/contactUs.js"></script>
    <script src="bootstrap-4.1.0-dist/js/jquery.min.js"></script>
    <script src="bootstrap-4.1.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
</head>

<body class="myBody">
    <nav class="navbar navbar-dark navbar-expand-sm gradient">
        <div class="container">
        	<span class="navbar-brand">Virtual Wallet</span>
        	<button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
        		<span style="color:white;">Naviga nel sito!</span>
        	</button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="home.jsp">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="portfolio-block">
        <div class="container">
            <h2>Accedi</h2>
            <form style="background-color:white" method="post" action="SignInServlet">
                <div class="form-group"><label for="email">Email</label><input class="form-control" type="email" name = "email" placeholder="User Name" id="email"></div>
                <div class="form-group"><label for="password">Password</label><input class="form-control" type="password" name = "password" placeholder="Password" id="password"></div>
        		<div class="form-group">
            		<div class="form-row">
            			<div class="col-md-6" style="margin-bottom:1%"><button  class="btn btn-primary btn-block" type="button" onclick="login();">Accedi</button></div>
						<div class="col-md-6"><a class="btn btn-primary btn-block" role="button" href="sign-up.jsp">Non hai un account? Registrati!</a></div>
            		</div>
        		</div>
        		<div class="form-group">
        			<p class="errorMessage" style="visibility:hidden;" id="error">Nome utente o password sbagliati.</p>
        		</div>
        	</form>
        </div>
    </section>
    <footer class="gradient">
        <div class="container space-padding">
            <div class="links">
            	<a onclick="contactUs();">Contact us</a>
            </div>
        </div>
    </footer>
</body>

</html>
